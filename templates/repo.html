{%- extends "base.html" -%}

{% block title %} Repository View {% endblock %}

{% block body %}
<div class="wrap">

<h2>Open Pull Requests</h2>
<ul class="list-unstyled">
  {% for pr in pull_requests %}
  <li>
    <a href="{{pr.url|safe}}">[#{{pr.number}}] {{pr.title}}</a>
    (by {{pr.user.login}})
  </li>
  {% endfor %}
</ul>
<br>

</div>

{% endblock %}
